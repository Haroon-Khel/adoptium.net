[build]
publish = ""
command = "npm install; gulp build; npm run assemble"

[build.environment]
NODE_VERSION = "12.18.3"

[[redirects]]
  from = "/marketplace-policy"
  to = "https://eclipsefdn-adoptium-v2.netlify.app/docs/marketplace-policy/"
  status = 200
  force = true

[[redirects]]
  from = "/qvs-policy"
  to = "https://eclipsefdn-adoptium-v2.netlify.app/docs/qvs-policy/"
  status = 200
  force = true
